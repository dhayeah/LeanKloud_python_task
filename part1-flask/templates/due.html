<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
    <h2>Todo list</h2>
    
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Task ID</th>
          <th>Task name</th>
          <th>Due </th>
          <th>Status</th>
          <th>Update status</th>
        </tr>
      </thead>
      <tbody>
        {% for row in computers %}
        <tr>
          <td>{{ row.0 }}</td>
          <td>{{ row.1 }}</td>
          <td>{{ row.2 }}</td>
          <td>{{ row.3 }}</td>
          <td><a href="#!" class="btn btn-warning" data-toggle="modal" data-target="#modalupdate{{ row.0 }}" >Update Status</a></td>
        </tr>
        <!-- Modal -->
  <div id="modalupdate{{ row.0 }}" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
        
          <h4 class="modal-title">Update staus</h4>
        </div>
        <div class="modal-body">
          <form action="/update" method="post">
            <div class="form-group">
              <label for="">Status</label>
              <select class="shadow bg-white rounded"  name="status">
                <option value="not_started">Not started</option>
                <option value="in_progress">In progress</option>
                <option value="finished">Finished</option>
              </select><br>
              <input type="hidden" name="id" value="{{ row.0 }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
        {% endfor %}
      </tbody>
    </table>
  
    <a class="btn btn-primary" href="/">Return home</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
